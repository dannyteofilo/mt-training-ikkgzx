<h5>Farms List</h5>
<div class="row">
  <div class="col-md-6">
    <!-- This is the filter: by No and by Active Date -->
    <div class="form-group">
      <label for="filterDowpDown">Filter By</label>
      <select
        id="filterDowpDown"
        class="form-control"
        (change)="handleFilterChoose($event.target.value)"
      >
        <option selected value="1">All</option>
        <option value="2">No</option>
        <option value="3">Active Date</option>
      </select>
    </div>
  </div>
  <div class="col-md-6">
    <button class="btn btn-outline-danger btn-sm" (click)="handleError()">
      Error Button
    </button>
  </div>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>
</div>
<div class="row mt-2">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Farm No</th>
        <th scope="col">Farm Name</th>
        <th scope="col">Active Date</th>
      </tr>
      <tr
        class="farms-list"
        *ngFor="let item of farms"
        (click)="handleSelect(item)"
      >
        <td>{{ item.FarmNo }}</td>
        <td>{{ item.FarmName }}</td>
        <td>{{ item.ActiveDate | date }}</td>
      </tr>
    </thead>
  </table>
</div>

<div class="row">
  <!-- The sf grid should be here -->
</div>
